<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web - Epicode</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img src="./assets/images/logo.png" alt="Logo Amazon" />
      </div>
      <div class="sub-header">
        <a href="#">All</a>
        <a href="#">Today's deals</a>
        <a href="#">Custumer Service</a>
        <a href="#">Registry</a>
        <a href="#">Gift Cards</a>
        <a href="#">Sell</a>
      </div>
    </header>
    <main>
      <div class="orange-box">
        <p>Shop All Holiday Gift Cards</p>
      </div>

      <div class="gift-guides">
        <h2>Holiday Gift Guides</h2>
        <h3>Be a go-gifter</h3>
      </div>

      <section class="cards-container">
        <h4>
          Find the perfect gift <span><a href="#">Shop now</a></span>
        </h4>
        <div class="card"><img src="./assets/images/img_1.jpg" alt="" /></div>
        <div class="card"><img src="./assets/images/img_2.jpg" alt="" /></div>
        <div class="card"><img src="./assets/images/img_3.jpg" alt="" /></div>
        <div class="card"><img src="./assets/images/img_4.jpg" alt="" /></div>
      </section>

      <section class="section2">
        <div class="image-container1">
          <img src="./assets/images/img_9.png" alt="" />
        </div>
        <h4>
          Play the gifting game <span><a href="#">Shop gaming</a></span>
        </h4>
      </section>
      <section class="section3">
        <div class="image-container2">
          <img src="./assets/images/img_10.png" alt="" />
        </div>
        <h4>
          The sound of cheer
          <span><a href="#">Shop audio & Acessories</a></span>
        </h4>
      </section>
    </main>
    <footer>
      <div class="back-top"><a href="#">Back to top</a></div>
      <div class="footer-logo">
        <img src="./assets/images/logo.png" alt="" />
      </div>
    </footer>
  </body>
</html>
